<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <!-- Semantic -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <title>Home</title>
</head>

<body>
    <div id="app">

        <!-- header -->
        <header class="bg-dark logo">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <h1><span class="badge badge-primary">SwingFit</span></h1>
                </li>
            </ul>
        </header>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand login-btn">Login</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- account navbar -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link">Account <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Link</a>
                    </li>

                    <!-- cart navbar -->
                    <li class="nav-item dropdown" id="cart">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-shopping-cart"><span> ({{itemInCart}})</span></i>
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item">Checkout</a>
                            <a class="dropdown-item" data-toggle="modal" data-target="#modal-cart">See cart</a>
                        </div>
                    </li>

                    <!-- category navbar -->
                    <li class="nav-item dropdown" id="category">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Browse by category
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item">Show all</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item">Tees</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item">Jacket</a>
                        </div>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for product" aria-label="Search">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </nav>


        <!-- cart modal -->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-cart">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modal-cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {{cart.list}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        



        <div class="background">
            New arrival
        </div>
        <!-- content -->

        <div class="flex-container">


            <!-- items -->
            <div class="container">
                <div class="row">

                    <div class="col-sm-4 item-grid" v-for="(item) in items">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" v-bind:src="item.picture" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title"><b>{{item.name}}</b></h5>
                                <div class="flex-column">
                                    <div class="ui tag labels">
                                        <div class="ui label">
                                            {{item.price}}
                                        </div>
                                    </div>
                                    <div class="ui vertical animated button" tabindex="0" v-on:click="addToCart(item._id)">
                                        <div class="hidden content">buy</div>
                                        <div class="visible content">
                                            <i class="shop icon"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>




                </div>
            </div>





        </div>


        <!-- footer -->
        <footer class="bg-dark" id="footer">
            <div class="flex-container">
                Designed by: Payoga Putra
                <div class="social-media">
                    <i class="fab fa-github"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="far fa-envelope"></i>
                </div>
            </div>
        </footer>










    </div>




    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- semantic -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.js"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- js script -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: [],
                itemInCart: 0,
                cart: '',
                token: ''
            },
            created: function () {
                this.fetchItems();
                this.fetchCart();
            },
            methods: {
                fetchItems: function () {
                    axios.get('http://localhost:3000/item').then((result) => {
                        result.data.forEach(currentItem => {
                            this.items.push(currentItem);
                        });
                    }).catch((err) => {
                        console.log(err);
                    });
                },
                fetchCart: function () {
                    axios.get('http://localhost:3000/cart', {
                        headers: {
                            'access-token': this.token
                        }
                    }).then((result) => {
                        this.cart = result.data;
                        this.itemInCart = result.data.list.length;
                    }).catch((err) => {
                        console.log(err);
                    });
                },
                addToCart: function (itemId) {
                    axios({
                        method: 'PUT',
                        url: `http://localhost:3000/cart/${itemId}`,
                        headers: {
                            'access-token': this.token
                        }
                    }).then((result) => {
                        console.log(result);
                        this.itemInCart++;
                    }).catch((err) => {
                        console.log(err);
                    });
                }
            },
            watch: {
                itemInCart: function () {
                    itemInCart = this.cart.list.length;
                    console.log(itemInCart, 'tessss');
                }
            }
        })
    </script>
</body>

</html>
